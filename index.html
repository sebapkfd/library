<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            <a href="https://github.com/sebapkfd/library" target="_blank">Library</a>
        </div>

        <button id="openForm">Add Book</button>
        <div class="modal"style="display: none;">
            <div class="form-container">
                <div class="modal__content">
                    <label for="">Title:</label>
                    <input type="text" id="titleInput" placeholder="Title">
                </div>
                <div class="modal__content">
                    <label for="">Author:</label>
                    <input type="text" id="authorInput" placeholder="Author">
                </div>
                <div class="modal__content">
                    <label for="">Pages:</label>
                    <input type="text" id="pagesInput" placeholder="Pages">
                </div>
                <div>
                <label for="read-status">Check the box if you've read this book</label>
                <input type="checkbox" id="statusInput">
                </div>
                
                <button class="bookButton" id="addBook">Add</button>
                <button class="bookButton" id="cancel">Cancel</button>
            </div>
        </div>
        <div class="books"></div>
    </div>

</body>
<script src="app.js"></script>
</html>
