<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            <a href="https://github.com/sebapkfd/library" target="_blank">Library</a>
        </div>
        <div class="addBook-container">
            <button id="openForm">Add Book</button>
        </div>
        <div class="modal"style="display: none;">
            <div class="form-container">
                <div class="inputDiv">
                    <label for="">Title</label> 
                    <input type="text" id="titleInput">
                </div>
                <div class="inputDiv">
                    <label for="">Author</label> 
                    <input type="text" id="authorInput">
                </div>
                <div class="inputDiv">
                    <label for="">Pages</label>
                    <input type="text" id="pagesInput">
                </div>
                <div class="inputDiv" id="statusDiv">
                    Already read? <input type="checkbox" id="statusInput">
                </div>
                <button class="bookButton" id="addBook">Add</button>
                <button class="bookButton" id="cancel">Cancel</button>
            </div>
        </div>
        <div class="books"></div>
    </div>

</body>
<script src="app.js"></script>
</html>
